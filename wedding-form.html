      <div class="wedding-form-container1 wedding-form">
        <section
          class="wedding-form-thq-wedding-form-section-elm wedding-form-section"
        >
          <div class="wedding-form-container">
            <div class="wedding-form-grid">
              <div
                class="wedding-form-thq-wedding-form-content-elm wedding-form-content"
              >
                <header

                >
                  <h1 class="wedding-form-thq-hero-title-elm hero-title">
                    Ankieta
                  </h1>
                  <p
                    class="section-content wedding-form-thq-section-content-elm1"
                  >
                    <span>
                      Prosimy o wypełnienie ankiety dla każdej osoby osobno.
                    </span>
                    <br />
                    <span>
                      Nie obiecujemy, ale postaramy się spełnić wszystkie Wasze

                  </p>
                </header>
              </div>
              <div class="wedding-form-card-wrapper">
                <div class="wedding-form-card">
                  <form
                    id="weddingRSVP"
                    action="/submit"
                    method="POST"
                    data-form-id="52d96de9-7698-4925-ae1c-4962160ac51c"
                    class="wedding-form-element"
                  >
                    <div class="wedding-form-field-group">
                      <label for="full-name" class="wedding-form-label">
                        Pełne imię i nazwisko
                      </label>
                      <input
                        type="text"
                        id="full-name"
                        name="pene imi i nazwisko"
                        required="true"
                        minlength="2"
                        placeholder="Mariusz van Beethoven"
                        data-form-field-id="full-name"
                        class="wedding-form-thq-wedding-form-input-elm wedding-form-input"
                      />
                    </div>
                    <div class="wedding-form-field-group">
                      <label class="wedding-form-label">
                        Świętujesz z nami?
                      </label>
                      <select
                        id="guest-count"
                        name="czy jesz miso"
                        required="true"
                        data-form-field-id="guest-count"
                        class="wedding-form-thq-wedding-form-select-elm1 wedding-form-select"
                      >
                        <option value="Tak" selected="">Tak</option>
                        <option value="Nie">Nie</option>
                      </select>
                    </div>
                    <div class="wedding-form-field-group">
                      <label for="guest-count" class="wedding-form-label">
                        Czy potrzebujesz transport na miejsce Wesela?
                      </label>
                      <select
                        id="guest-count"
                        name="czy potrzebujesz transport na miejsce wesela"
                        required="true"
                        data-form-field-id="guest-count"
                        class="wedding-form-thq-wedding-form-select-elm2 wedding-form-select"
                      >
                        <option value="Tak" selected="">Tak</option>
                        <option value="Nie">Nie</option>
                      </select>
                    </div>
                    <div class="wedding-form-field-group">
                      <label for="guest-count" class="wedding-form-label">
                        Czy jesz mięso?
                      </label>
                      <select
                        id="guest-count"
                        name="czy potrzebujesz transport na miejsce wesela"
                        required="true"
                        data-form-field-id="guest-count"
                        class="wedding-form-thq-wedding-form-select-elm3 wedding-form-select"
                      >
                        <option value="Tak" selected="">Tak</option>
                        <option value="Nie">Nie</option>
                        <option value="Nie, ale jem ryby">
                          Nie, ale jem ryby
                        </option>
                        <option value="Jestem weganką/weganinem">

                    </div>
                    <label for="dietary" class="wedding-form-label">
                      Czy posiadasz nietolerancje/alergie?

        <div class="wedding-form-container2">
          <div class="wedding-form-container3">
            <script defer="" data-name="wedding-form-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const rsvpForm = document.getElementById("weddingRSVP")
                  const successMessage = document.getElementById("formSuccess")
                  const resetButton = document.querySelector(".wedding-form-reset")

                  if (rsvpForm) {
                    rsvpForm.addEventListener("submit", (e) => {
                      // Check native validation
                      if (!rsvpForm.checkValidity()) {
                        return
                      }

                      // UX enhancement: Show success state without full page reload
                      // The form still performs native submission if action is set correctly
                      // For this component demo, we'll simulate the success visual

                      e.preventDefault() // Prevent actual jump for demo purposes

                      rsvpForm.style.opacity = "0"
                      rsvpForm.style.transform = "translateY(-20px)"

                      setTimeout(() => {
                        rsvpForm.style.display = "none"
                        successMessage.style.display = "flex"
                        successMessage.setAttribute("aria-hidden", "false")

                        // Trigger small animation for success state
                        setTimeout(() => {
                          successMessage.style.opacity = "1"
                          successMessage.style.transform = "translateY(0)"
                        }, 50)
                      }, 400)
                    })
                  }

                  if (resetButton) {
                    resetButton.addEventListener("click", () => {
                      successMessage.style.opacity = "0"
                      successMessage.style.transform = "translateY(20px)"

                      setTimeout(() => {
                        successMessage.style.display = "none"
                        successMessage.setAttribute("aria-hidden", "true")

                        rsvpForm.reset()
                        rsvpForm.style.display = "flex"

                        setTimeout(() => {
                          rsvpForm.style.opacity = "1"
                          rsvpForm.style.transform = "translateY(0)"
                        }, 50)
                      }, 400)
                    })
                  }

                  // Real-time validation visual feedback
                  const inputs = rsvpForm.querySelectorAll(".wedding-form-input, .wedding-form-textarea")
                  inputs.forEach((input) => {
                    input.addEventListener("blur", () => {
                      if (input.value.length > 0) {
                        if (input.checkValidity()) {
                          input.style.borderColor = "var(--color-primary)"
                        } else {
                          input.style.borderColor = "#e74c3c"
                        }
                      } else {
                        input.style.borderColor = "color-mix(in oklab, var(--color-on-surface) 20%, transparent)"
                      }
                    })
                  })
                })()
              });
            </script>
          </div>
        </div>
